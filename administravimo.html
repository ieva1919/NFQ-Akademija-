<!DOCTYPE html>
<html>
<head>
<title>Administravimo puslapis</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="administravimo.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="administravimo.js"></script>
</head>
<body>
    <div class="container">
        <div class="margin">
            <div class="administravimo-title text-center margin"> <h3>Administravimo kortelė</h3>
            </div>
            <div class="row text-center margin">
                <h3>Norėdami patekti į užsiregistravusių sąrašą prašome užpildykite žemiau esančius laukelius:</h3>
            </div>
            <form>
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <label class="col-sm-3 col-form-label">Vardas, pavardė</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <label class="col-sm-3 col-form-label">Miestas iš kur atvykote</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3"></div>
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-7">
                    <select name="cars">
                        <option value="Pirma paslauga">Pirma paslauga</option>
                        <option value="Anra paslauga">Anra paslauga</option>
                        <option value="Trečia paslauga">Trečia paslauga</option>
                        <option value="Kita paslauga">Kita paslauga</option>
                    </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                        <button type="submit" class="btn btn-secondary">Užsiregistruoti</button>
                    <div class="col-sm-7"></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
